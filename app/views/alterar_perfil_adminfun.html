<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Alterar Perfil</title>
    <link rel="stylesheet" href="../../public/assets/css/alterar_perfil_adminfun.css">
    <link rel="shortcut icon" type="imagex/png" href="../../public/assets/img/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html">
        		<img  src="../../public/assets/img/logo.png" alt="Don' Vini logo" class="logo">
        	</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="../../index.html">Início</a></li>
                <li><a href="#" class="login-button" id="login-button">Entrar</a></li> <!-- Botão de login -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="alterar_perfil_adminfun">
                <div class="container" id="first-container"> <!-- Primeiro container para alteração de perfil -->
                    <div class="content first-content"> 
                        <div class="second-column">
                            <h2 class="title title-second">Alterar Informações</h2> <br>
                            <form class="form">
                                <!-- Campo de código -->
                                <label class="label-input" for="" id="Codigo">
                                    <div class="space_icon">
                                        <i class="far fa-user icon-modify"></i> <!-- imagem usuario -->
                                    </div>
                                    <input type="text" placeholder="Código" maxlength="50" id="codigo">
                                </label>
                                
                                  <!-- Campo de nome -->
                                <label class="label-input" for="" id="Nome">
                                    <div class="space_icon">
                                        <i class="far fa-user icon-modify"></i> <!-- imagem usuario -->
                                    </div>
                                    <input type="text" placeholder="Nome" maxlength="50">
                                </label>
                                
                                  <!-- Seleção de unidade -->
                                <label class="label-input" for="" id="Unidade">
                                    <div class="space_icon">
                                        <i class="bi bi-geo-alt-fill"></i> <!--imagem localização-->
                                    </div>
                                    <select id="unidade" name="unidade">
                                        <option value="">Escolha a unidade</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </label>                            
    
                                 <!-- Campo de nova senha -->
                                <label class="label-input" for="" id="Senha">
                                    <div class="space_icon">
                                        <i class="fas fa-lock icon-modify"></i> <!-- imagem senha -->   
                                    </div>
                                    <input type="password" placeholder="Senha" maxlength="50" id="password-2">
                                    <div class="btn-fig">
                                        <i class="bi bi-eye" id="btn-password-2" onclick="mostrarSenha2()"></i>
                                    </div>
                                </label>
            
                                 <!-- Campo de confirmação de senha -->
                                <label class="label-input" for="" id="Cosenha">
                                    <div class="space_icon">
                                        <i class="fas fa-lock icon-modify"></i> <!-- imagem senha -->   
                                    </div>
                                    <input type="password" placeholder="Confirmar senha" maxlength="50" id="password-3">
                                    <div class="btn-fig">
                                        <i class="bi bi-eye" id="btn-password-3" onclick="mostrarSenha3()"></i>
                                    </div> 
                                </label>      
                                <button class="btn btn-second" id="edit-profile-button">Alterar</button>        
                            </form>
                        </div><!-- second column -->
                    </div><!-- first content -->
                </div>
            </section>

             <!-- Segundo container para confirmação -->
            <div class="container" id="second-container" style="display: none">
                <div class="content first-content">
                    <div class="second-column">
                        <h2 class="title title-second">Confirmar Alterações</h2>
                        <p class="description description-second">Tem certeza de que deseja fazer essas alterações no perfil do funcionário?</p>
                        <form class="form-confirmation">
                            <!-- Botões de confirmação e cancelamento -->
                            <div class="btn-group">
                                <button type="submit" class="btn btn-second" id="perfilfun">Alterar</button>
                                <button type="button" class="btn btn-second cancel-btn" id="cperfilfun">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                
        </main>    
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Barbearias Don' Vini. Todos os direitos reservados.</p>
            <p>Por: RootingTI</p>
        </div>
    </footer>

    <!-- Scripts externos -->
    <script src="../../public/assets/js/mobile-navbar.js"></script>
    <script src="../../public/assets/js/alterar_perfil_adminfun.js"></script>

</body> 


</html>
